{% extends 'base.html' %}

{% block title %}Welcome - Cauldron Plugin Registry{% endblock %}

{% block body_class %}homepage-hero-bg{% endblock %}

{% block content %}
<div class="homepage-main">
    <div class="container">
    <div class="row">
        <div class="col s12 m10 offset-m1 l8 offset-l2">
            <div class="center-align" style="padding: 40px; background-color: transparent !important; box-shadow: none !important; border: none !important;">
                <h1 style="font-weight: 300;">Cauldron Plugin Registry</h1>
                <h5 style="font-weight: 300;">Discover and install plugins for Cauldron</h5>
            </div>
            <div class="row" style="margin-top: 50px;">
                <form action="{% url 'plugin-list' %}" method="get" class="col s12">
                    <div class="input-field white-text">
                        <i class="material-icons prefix white-text">search</i>
                        <input id="search" type="text" name="q" class="validate white-text">
                        <label for="search" class="white-text">Search for plugins...</label>
                    </div>
                    <div class="col s12 center-align" style="margin-top: 20px;">
                        <button class="btn-large waves-effect waves-light" type="submit" name="action" style="background-color: #e91e63;">
                            Search
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </form>
            </div>
             <div class="center-align" style="margin-top: 20px;">
                <a href="{% url 'plugin-list' %}" class="white-text">or browse all plugins</a>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
