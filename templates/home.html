{% extends 'base.html' %}

{% block title %}Welcome - Cauldron Plugin Registry{% endblock %}

{% block body_class %}homepage-hero-bg{% endblock %}

{% block content %}
<style>
    /* Styling specific to the home page body */
    .homepage-hero-bg {
        background-color: #3f51b5; /* Indigo */
        color: white;
    }
    
    /* Make header and footer truly transparent on the homepage */
    .homepage-hero-bg header, .homepage-hero-bg footer {
        background-color: transparent !important;
        box-shadow: none !important;
    }
    .homepage-hero-bg nav {
        background-color: transparent !important;
        box-shadow: none !important;
    }
    .homepage-hero-bg .nav-wrapper {
        background-color: transparent !important;
    }
    .homepage-hero-bg .brand-logo {
        display: none; /* Hide site name on homepage */
    }
    .homepage-hero-bg .page-footer {
        background-color: transparent !important;
    }
    .homepage-hero-bg .footer-copyright {
        background-color: transparent !important;
    }

    /* Main content styling */
    main {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: calc(100vh - 64px - 40px); /* Adjust for header and footer height */
    }
    @media only screen and (max-width : 992px) {
        /* Adjust for smaller screens if header/footer height changes */
        main {
            min-height: calc(100vh - 56px - 40px);
        }
    }


    .input-field input[type=text]:focus + label,
    .input-field input[type=text]:not(.validate) + label {
        color: white;
    }
    .input-field input[type=text]:focus {
        border-bottom: 1px solid white;
        box-shadow: 0 1px 0 0 white;
    }
    .input-field input[type=text].white-text {
        border-bottom: 1px solid rgba(255,255,255,0.7);
    }
</style>

<div class="container">
    <div class="row">
        <div class="col s12 m10 offset-m1 l8 offset-l2">
            <div class="center-align" style="padding: 40px; background-color: transparent !important; box-shadow: none !important; border: none !important;">
                <h1 style="font-weight: 300;">Cauldron Plugin Registry</h1>
                <h5 style="font-weight: 300;">Discover and install plugins for Cauldron</h5>
            </div>
            <div class="row" style="margin-top: 50px;">
                <form action="{% url 'plugin-list' %}" method="get" class="col s12">
                    <div class="input-field white-text">
                        <i class="material-icons prefix white-text">search</i>
                        <input id="search" type="text" name="q" class="validate white-text">
                        <label for="search" class="white-text">Search for plugins...</label>
                    </div>
                    <div class="col s12 center-align" style="margin-top: 20px;">
                        <button class="btn-large waves-effect waves-light" type="submit" name="action" style="background-color: #e91e63;">
                            Search
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </form>
            </div>
             <div class="center-align" style="margin-top: 20px;">
                <a href="{% url 'plugin-list' %}" class="white-text">or browse all plugins</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
