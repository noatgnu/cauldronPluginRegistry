<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Cauldron Plugin Registry{% endblock %}</title>
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="{% block body_class %}{% endblock %}">
    <header>
        <nav class="z-depth-2">
            <div class="nav-wrapper">
                <a href="{% url 'home' %}" class="brand-logo" style="padding-left: 20px;">Cauldron Registry</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="{% url 'plugin-list' %}">Browse Plugins</a></li>
                    {% if user.is_authenticated %}
                        <li><a href="{% url 'user-profile' %}">My Profile</a></li>
                        <li><a href="{% url 'user-plugin-list' %}">My Plugins</a></li>
                        <li><a href="{% url 'plugin-submit' %}">Submit Plugin</a></li>
                        <li><a href="{% url 'logout' %}">Logout</a></li>
                    {% else %}
                        <li><a href="{% url 'login' %}">Login</a></li>
                    {% endif %}
                    <li class="dark-mode-toggle-li">
                        <div class="switch">
                            <label>
                                <i class="material-icons" style="font-size: 1.5rem; vertical-align: middle;">wb_sunny</i>
                                <input type="checkbox" id="dark-mode-toggle">
                                <span class="lever"></span>
                                <i class="material-icons" style="font-size: 1.5rem; vertical-align: middle;">brightness_3</i>
                            </label>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <footer class="page-footer">
        <div class="footer-copyright">
            <div class="container">
                Â© 2025 Cauldron
            </div>
        </div>
    </footer>

    <!-- Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Mermaid JS -->
    <script type="module">
        import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
        mermaid.initialize({ 
            startOnLoad: true, 
            theme: localStorage.getItem('theme') === 'dark' ? 'dark' : 'default',
            securityLevel: 'loose',
        });
        
        // Handle theme change
        document.getElementById('dark-mode-toggle').addEventListener('change', function() {
            const newTheme = this.checked ? 'dark' : 'default';
            mermaid.initialize({ theme: newTheme });
            // Mermaid doesn't easily re-render on theme change without a reload or manual call
            // but this is a good start.
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const darkModeToggle = document.getElementById('dark-mode-toggle');
            const body = document.body;

            // Check for saved theme preference
            if (localStorage.getItem('theme') === 'dark') {
                body.classList.add('dark-mode');
                darkModeToggle.checked = true;
            }

            darkModeToggle.addEventListener('change', function() {
                if (this.checked) {
                    body.classList.add('dark-mode');
                    localStorage.setItem('theme', 'dark');
                } else {
                    body.classList.remove('dark-mode');
                    localStorage.setItem('theme', 'light');
                }
            });
        });
    </script>
</body>
</html>
