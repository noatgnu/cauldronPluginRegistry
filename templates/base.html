<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Cauldron Plugin Registry{% endblock %}</title>
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body { display: flex; min-height: 100vh; flex-direction: column; background-color: #f5f5f5; }
        main { flex: 1 0 auto; }
        .nav-wrapper { background-color: #3f51b5; /* Indigo */ }
        .page-footer { background-color: #3f51b5; /* Indigo */ padding: 10px 0;}
        .brand-logo { font-weight: 300; }
        /* Style for transparent header/footer on homepage */
        .transparent-nav .nav-wrapper { background-color: transparent !important; box-shadow: none !important;}
        .transparent-nav .brand-logo { display: none; }
        .transparent-footer { background-color: transparent !important; box-shadow: none !important; }
    </style>
</head>
<body>
    {% block header %}
    <header>
        <nav class="z-depth-2 {% block nav_classes %}{% endblock %}">
            <div class="nav-wrapper">
                <a href="{% url 'home' %}" class="brand-logo" style="padding-left: 20px;">Cauldron Registry</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="{% url 'plugin-list' %}">Browse Plugins</a></li>
                    {% if user.is_authenticated %}
                        <li><a href="{% url 'plugin-submit' %}">Submit Plugin</a></li>
                        <li><a href="{% url 'logout' %}">Logout</a></li>
                    {% else %}
                        <li><a href="{% url 'login' %}">Login</a></li>
                    {% endif %}
                </ul>
            </div>
        </nav>
    </header>
    {% endblock %}

    <main>
        <div class="container" style="margin-top: 30px;">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    {% block footer %}
    <footer class="page-footer {% block footer_classes %}{% endblock %}">
        <div class="footer-copyright">
            <div class="container">
                Â© 2025 Cauldron
            </div>
        </div>
    </footer>
    {% endblock %}

    <!-- Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
