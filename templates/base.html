<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Cauldron Plugin Registry{% endblock %}</title>
    <style>
        body { font-family: sans-serif; margin: 0; display: flex; flex-direction: column; min-height: 100vh; }
        header { background-color: #333; color: white; padding: 10px 20px; text-align: center; }
        header a { color: white; text-decoration: none; margin: 0 10px; }
        .content { flex: 1; padding: 20px; }
        footer { background-color: #333; color: white; padding: 10px 20px; text-align: center; margin-top: auto; }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'plugin-list' %}">Browse Plugins</a>
            <a href="/admin/">Admin</a>
            <a href="/api/submit/">Submit</a>
            <a href="/api/">API Root</a>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
            {% endif %}
        </nav>
    </header>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <footer>
        <p>&copy; 2025 Cauldron Plugin Registry</p>
    </footer>
</body>
</html>
