{% extends 'base.html' %}

{% block title %}My Profile - Cauldron Plugin Registry{% endblock %}

{% block content %}
<div class="row">
    <div class="col s12 m8 offset-m2 l6 offset-l3">
        <div class="card-panel">
            <h3 class="center-align" style="font-weight: 300;">My Profile</h3>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="center-align" style="margin-top: 20px;">
                    <button class="btn waves-effect waves-light" type="submit" name="action">
                        Update
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
