{% extends 'base.html' %}

{% block title %}Plugin List - Cauldron Plugin Registry{% endblock %}

{% block content %}
    <h2 style="font-weight: 300;">Browse Plugins</h2>
    <div class="row">
    {% for plugin in object_list %}
        <div class="col s12 m6 l4">
            <div class="card hoverable">
                <div class="card-content">
                    <span class="card-title"><a href="{% url 'plugin-detail' plugin.pk %}">{{ plugin.name }}</a></span>
                    <p>{{ plugin.description }}</p>
                </div>
                <div class="card-action">
                    <a href="{% url 'plugin-detail' plugin.pk %}">View Details</a>
                </div>
            </div>
        </div>
    {% empty %}
        <div class="col s12">
            <p>No plugins found.</p>
        </div>
    {% endfor %}
    </div>
{% endblock %}
