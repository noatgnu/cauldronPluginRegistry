{% extends 'base.html' %}

{% block title %}Submit Plugin - Cauldron Plugin Registry{% endblock %}

{% block content %}
<div class="row">
    <div class="col s12 m8 offset-m2 l6 offset-l3">
        <div class="card-panel z-depth-2">
            <h3 class="center-align" style="font-weight: 300;">Submit a Plugin</h3>
            <form method="post">
                {% csrf_token %}
                <div class="input-field col s12">
                    {{ form.repo_url }}
                    <label for="id_repo_url">Git Repository URL</label>
                    {% if form.repo_url.errors %}
                        <span class="helper-text" data-error="{{ form.repo_url.errors.as_text }}"></span>
                    {% endif %}
                </div>
                <div class="col s12 center-align">
                    <button class="btn-large waves-effect waves-light" type="submit" name="action">
                        Submit
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
